<mat-toolbar color="primary">
  <span>Josh's Game Review</span>
  <span class="toolbarSpacer"></span>
  <button mat-raised-button color="warn" *ngIf="!isLoggedIn" (click)="openRegisterDialog()">Register</button>
  <button mat-raised-button color="warn" *ngIf="!isLoggedIn" (click)="openLoginDialog()">Login</button>
  <button mat-raised-button color="warn" *ngIf="isLoggedIn && onMainScreen" (click)="post()">Post</button>
  <button mat-raised-button color="warn" *ngIf="!onMainScreen" (click)="home()">Home</button>
  <button mat-raised-button color="warn" *ngIf="isLoggedIn" (click)="logout()">Logout</button>
</mat-toolbar>

<router-outlet #route="outlet"></router-outlet>
