<body ng-app="joshsGameReviews">
  <mat-toolbar color="primary">
    <span>Josh's Game Review</span>
    <span class="toolbarSpacer"></span>
    <button mat-raised-button color="warn" *ngIf="!isLoggedIn" (click)="openRegisterDialog()">Register</button>
    <button mat-raised-button color="warn" *ngIf="!isLoggedIn" (click)="openLoginDialog()">Login</button>
    <button mat-raised-button color="warn" *ngIf="isLoggedIn" (click)="logout()">Logout</button>
  </mat-toolbar>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewPost(id)">VIEW</button>
    </mat-card-actions>
  </mat-card>
</body>
