<mat-card class="example-card" *ngIf="!pullingPost">
  <mat-card-header>
    <mat-card-title style="font-size: 32px; text-decoration: underline;">{{post.game}}</mat-card-title>
    <mat-card-title style="font-size: 20px; font-weight: bold;">{{post.rating}}/10</mat-card-title>
    <mat-card-subtitle>{{post.username}} | {{post.date_posted | date}}</mat-card-subtitle>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <p>{{post.review}}</p>
  </mat-card-content>
</mat-card>
