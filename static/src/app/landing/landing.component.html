<mat-grid-list cols="2">
  <div class="card listing-card col-md-5" *ngFor="let property of dataService.posts">
    <mat-grid-tile>
      <a [routerLink]="['/view-post', property.id]" style="text-decoration: none; color: black">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{property.game}}</mat-card-title>
            <mat-card-subtitle>{{property.username}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>{{property.review}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="viewPost(property.id)">VIEW</button>
          </mat-card-actions>
        </mat-card>
      </a>
    </mat-grid-tile>
  </div>
</mat-grid-list>
